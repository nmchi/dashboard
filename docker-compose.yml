version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: xsnhanh_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-xsnhanh}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-xsnhanh}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-xsnhanh} -d ${DB_NAME:-xsnhanh}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xsnhanh_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xsnhanh_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-xsnhanh}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-xsnhanh}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-https://xsnhanh.com}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://xsnhanh.com}
      CRON_SECRET: ${CRON_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - xsnhanh_network

volumes:
  postgres_data:

networks:
  xsnhanh_network:
    driver: bridge